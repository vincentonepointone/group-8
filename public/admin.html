  <div class="wagte-parent">
    <form method="post" action="newWag" class="d-flex justify-content-evenly">
      <div class="wagte-add-form  w-50">
          <div class="mb-3">
              <h5>Nuwe Wag</h5>
              <label for="username" class="form-label">Naam</label>
              <input type="text" class="form-control" id="wagnaamInput" name="wagnaam">
          </div>
        
          <select class="form-select mb-3" aria-label="Default select example" name="wagKleur">
            <option selected>Kleur</option>
            <option value="bg-primary" class="bg-primary">Blou</option>
            <option value="bg-success"class="bg-success">Groen</option>
            <option value="bg-secondary"class="bg-secondary">Grys</option>
            <option value="bg-danger"class="bg-danger">Rooi</option>
            <option value="bg-warning"class="bg-warning">Geel</option>
            <option value="bg-info"class="bg-info">Babba Blou</option>
            <option value="bg-dark text-light"class="bg-dark text-light">Swart</option>
          </select>
          <button type="submit" class="btn btn-primary mb-3 ">Add</button>        
      </div>

      <div class="wagte-display w-auto">
       <h5>Wagte</h5> 
      </div>
      
    </form>
  </div>

<div class="calendar-parent">
  <div id="calendar-container">
    <div id="header">
      <div id="monthDisplay"></div>
      <div class="next-button-container">
        <button id="backButton" class="btn btn-primary m-1">Back</button>
        <button id="nextButton" class="btn btn-primary m-1">Next</button>
      </div>
    </div>

    <div id="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tues</div>
      <div>Wed</div>
      <div>Thur</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>

    <div id="calendar"></div>
  </div>

  <div id="newEventModal">
    <form method="post" action="newDay">
      <h3 id="newEventModalHeading"></h3>
      <div class="wagte-pick-model">

      </div>

      <button id="saveButton" type="submit" class="btn btn-primary">Save</button>
      <button id="cancelButton" type="button" class="btn btn-outline-danger">Cancel</button>    
    </form>
    
  </div>

  <div id="deleteEventModal">
    <h3 id="deleteEventModalHeading"></h3>

    <p id="eventText"></p>

    <button id="deleteButton" class="btn btn-outline-danger">Delete</button>
    <button id="closeButton" class="btn btn-outline-warning">Close</button>
  </div>

  <div id="modalBackDrop"></div>  
</div>

  <script src="js/wagName.js"></script>
